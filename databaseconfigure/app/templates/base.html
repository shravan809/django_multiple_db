    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Employee Details</h1>
    <ul>
        {% for emp in emp %}
        <li>
            <h2>{{ emp.name }}</h2>
            <p>Age: {{ emp.age }}</p>
            <p>Email: {{ emp.email }}</p>
            
        </li>
        {% endfor %}
    </ul>
    </body>
    </html>
